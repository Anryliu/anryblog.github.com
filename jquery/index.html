<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery&ramda函数式编程 </title>

    <style>
        /*大层*/

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /*瀑布流层*/

        .waterfall {
            -moz-column-count: 4;
            /* Firefox */
            -webkit-column-count: 4;
            /* Safari 和 Chrome */
            column-count: 4;
            -moz-column-gap: 1em;
            -webkit-column-gap: 1em;
            column-gap: 1em;
        }

        /*一个内容层*/

        .item {
            padding: 1em;
            margin: 0 0 1em 0;
            -moz-page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
            break-inside: avoid;
            border: 1px solid #000;
        }

        .item img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .item img:hover {
            opacity: 0.7;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        .abs {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            opacity: 1;
            text-align: center;

        }

        .abs img {
            width: auto;
            max-width: 80%;
            margin: 10px auto;
            height: 100%;
            cursor: pointer;
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        .abs .close {
            color: #3c3d5d;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 40px;
        }

        .abs .close:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="waterfall"></div>
    </div>
    <script src="http://apps.bdimg.com/libs/require.js/2.1.9/require.js"></script>
    <script src="flickr.js"></script>
</body>

</html>
